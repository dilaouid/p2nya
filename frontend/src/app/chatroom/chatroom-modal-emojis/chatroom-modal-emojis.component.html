<div class="modal-header">
    <h4 class="modal-title">Personnalise tes emojis ! <img class="titleModalEmoji" src="./assets/img/emojis/shades_smile.png"></h4>
    <button (click)="closeModal()" type="button" class="btn-close" aria-label="Fermer"></button>
</div>
<div class="modal-body" id="modalEmojiBody">
    <div class="row g-0 addEmojiModalRow">
        <div class="col-auto align-self-center">
            <img class="noEmojiTemplateModal" src="./assets/img/emojis/template.webp">
        </div>
        <div class="col-6 text-center align-self-center">
            <input class="form-control-sm addEmojiAlias" type="text">
        </div>
        <div class="col-auto align-self-center">
            <button class="btn btn-primary trashBtnEmojiRow" type="button">
                <i class="fas fa-trash"></i>
            </button>
        </div>
        <div class="col-auto align-self-center">
            <button class="btn btn-info newBtnEmojiRow" type="button">
                <i class="fas fa-plus-circle"></i>
            </button>
        </div>
    </div>
    <div class="alert alert-danger" role="alert"></div>
</div>
<div class="modal-footer">
    <button (click)="closeModal()" class="btn btn-light" type="button">Fermer</button>
    <button class="btn btn-primary" type="button">Sauvegarder</button>
</div>
